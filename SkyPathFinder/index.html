<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Route Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-3xl">
        <h1 class="text-2xl font-bold mb-4 text-center">Flight Route Planner</h1>
        
        <!-- Airport Selection -->
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label for="source" class="block text-sm font-medium text-gray-700">Source Airport</label>
                <select id="source" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 text-sm">
                    <option value="">Select Source</option>
                </select>
            </div>
            <div>
                <label for="destination" class="block text-sm font-medium text-gray-700">Destination Airport</label>
                <select id="destination" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 text-sm">
                    <option value="">Select Destination</option>
                </select>
            </div>
        </div>

        <!-- Preferences -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Preferences (must sum to 1)</label>
            <div class="grid grid-cols-3 gap-4">
                <div>
                    <label for="distanceWeight" class="block text-sm text-gray-600">Distance</label>
                    <input type="number" id="distanceWeight" step="0.01" min="0" max="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 text-sm" value="0.333">
                </div>
                <div>
                    <label for="costWeight" class="block text-sm text-gray-600">Cost</label>
                    <input type="number" id="costWeight" step="0.01" min="0" max="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 text-sm" value="0.333">
                </div>
                <div>
                    <label for="timeWeight" class="block text-sm text-gray-600">Time</label>
                    <input type="number" id="timeWeight" step="0.01" min="0" max="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 text-sm" value="0.333">
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <button id="findRoute" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Find Route</button>

        <!-- Results -->
        <div id="results" class="mt-6 hidden">
            <h2 class="text-lg font-semibold mb-2">Results</h2>
            <div id="directRoute" class="mb-4"></div>
            <div id="shortestRoute"></div>
        </div>

        <!-- Map -->
        <div id="mapContainer" class="mt-6">
            <div id="mapLoading" class="flex items-center justify-center h-96 bg-gray-200 rounded-md">
                <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
            <div id="map" class="h-96"></div>
        </div>

        <!-- Error Message -->
        <div id="error" class="mt-4 text-red-500 hidden"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
